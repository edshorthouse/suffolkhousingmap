<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Suffolk Housing Map</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }
    /* Simple control panel style */
    .control-box {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      background: #ffffffee;
      padding: 0.75rem 1rem;
      font-family: sans-serif;
      border-radius: 6px;
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .control-box label { display: block; margin-bottom: 0.3rem; }
  </style>
</head>
<body>
  <!-- Category filter UI -->
  <div id="filter" class="control-box"></div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* =====================
       1. INITIALISE THE MAP
       ===================== */
    const map = L.map('map').setView([52.1, 1.1], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // (Optional) outline of Suffolk for context – comment out if not needed
    const suffolkBoundaryUrl = 'https://raw.githubusercontent.com/EdShorthouse/suffolkhousingmap/main/suffolk.geojson';
    fetch(suffolkBoundaryUrl)
      .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
      .then(boundary => {
        L.geoJSON(boundary, {
          style: { color: '#666', weight: 1, fillOpacity: 0 }
        }).addTo(map);
      })
      .catch(e => console.warn('Could not load Suffolk outline', e));

    /* =====================
       2. GLOBALS
       ===================== */
    let geojsonData;   // full dataset
    let geojsonLayer;  // drawn Leaflet layer

    /* =====================
       3. LOAD THE DATA FILE
       ===================== */
    fetch('./data.geojson')
      .then(r => {
        if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
        return r.json();
      })
      .then(gj => {
        geojsonData = gj;          // stash globally
        populateCheckboxes(gj);    // build filter UI
        updateMap();               // initial draw (no filters selected = all)
      })
      .catch(err => console.error('Could not load data.geojson:', err));

    /* =====================
       4. UI BUILDERS & DRAWERS
       ===================== */

    /**
     * Build the checkbox list for unique land_use values
     * @param {Object} data – GeoJSON FeatureCollection
     */
    function populateCheckboxes(data) {
      const filterDiv = document.getElementById('filter');
      const uses = new Set();
      data.features.forEach(f => {
        if (f.properties && f.properties.land_use) {
          uses.add(f.properties.land_use);
        }
      });

      // Clear and rebuild
      filterDiv.innerHTML = '<strong>Land‑use filter</strong><br/>';
      uses.forEach(value => {
        const safeId = `chk-${value.replace(/\s+/g, '-')}`;
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" id="${safeId}" value="${value}"> ${value}`;
        filterDiv.appendChild(label);
        document.getElementById(safeId).addEventListener('change', updateMap);
      });
    }

    /**
     * Redraw the GeoJSON layer according to selected land_use values
     */
    function updateMap() {
      const selected = Array.from(document.querySelectorAll('#filter input:checked'))
                            .map(cb => cb.value);

      if (geojsonLayer) map.removeLayer(geojsonLayer);

      geojsonLayer = L.geoJSON(geojsonData, {
        // Show all if none selected, otherwise filter by land_use
        filter: f => selected.length === 0 || selected.includes(f.properties.land_use),

        // Style polygons – if your data were points you could use pointToLayer instead
        style: f => ({
          color: '#0066cc',
          weight: 1,
          fillOpacity: 0.45
        }),

        onEachFeature: (f, layer) => {
          const p = f.properties || {};
          layer.bindPopup(
            `<strong>${p.address || p.site_refer || 'Untitled site'}</strong><br>` +
            `${p.land_use || '—'}<br>` +
            `${(p.dwellings ? Number(p.dwellings).toLocaleString() : 0)} dwellings`
          );
        }
      }).addTo(map);

      if (geojsonLayer.getLayers().length) {
        map.fitBounds(geojsonLayer.getBounds(), { maxZoom: 14, padding: [20, 20] });
      }
    }
  </script>
</body>
</html>
